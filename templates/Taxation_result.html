<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Financial Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="script.js"></script>
    <style>
      .download{
        width: 40px;
        height: 40px;
        margin-bottom: 5px;
      }
      .downloadclas{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
          href="/"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-green-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">Money Mentor</span>
        </a>
        <nav
          class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
        >
          <a class="mr-5 hover:text-gray-900"></a>
          <a class="mr-5 hover:text-gray-900"></a>
          <a class="mr-5 hover:text-gray-900"></a>
          <a class="mr-5 hover:text-gray-900"></a>
        </nav>
        </button>
        <div class="downloadclas">
          <button class="submitbtn"><a href="/taxation/csv"><img class="download" src="../static/downloading.png" alt=""></a></button>
          <p>Download this in CSV</p>
        </div>
      </div>
    </header>
    <!-- Hero Section -->
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
          <h1
            class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900"
          >
            Tax Saving methods 
          </h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
            Here are the things you could do to avoid paying Heavy taxes according to your current provided condition
          </p>
        </div>
        <div class="lg:w-2/3 w-full mx-auto overflow-auto">
          <table
            class="table-auto w-full text-left whitespace-no-wrap result-table"
          >
            <thead>
              <tr>
                <th
                  class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl"
                >
                  Action
                </th>
              </tr>
            </thead>
            <tbody>
              {% for items in taxData%}
              <tr>
                <td class="px-4 py-3">{{items}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
